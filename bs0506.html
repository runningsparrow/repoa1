<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
    <title>表单</title>
    <link href="./libs/plugins/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="./libs/plugins/code-prettify-master/distrib/google-code-prettify/prettify.css" rel="stylesheet">
    <link href="./libs/css/my.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="./libs/plugins/html5shiv-master/dist/html5shiv.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <h1 class="page-header">表单<small> 表单 </small></h1>
    <div class="col-xs-6 col-md-4 col-center-block">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="username" class="control-label">用户名</label>
            <div class="">
                <input type="text" class="form-control" id="username"
                       placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">密码</label>
            <div class="">
                <input type="password" class="form-control" id="password"
                       placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住登录状态
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
    </div>
</div>
<script src="./libs/plugins/jquery/3.3.1/jquery-3.3.1.js"></script>
<script src="./libs/plugins/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="./libs/plugins/code-prettify-master/distrib/google-code-prettify/prettify.js"></script>
</body>
</html>
